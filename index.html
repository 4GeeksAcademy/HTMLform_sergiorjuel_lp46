<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form</title>
    <script src="https://kit.fontawesome.com/1537a6a60f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container-fluid mt-5">
    <div class="card">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
          <form>
            <div class="row">
              <div class="col-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="number" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="number" id="cvc" class="form-control" placeholder="0000">
              </div>
              <div class="col-3">
                <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="amount" class="form-control" placeholder="Amount">
              </div>
            </div>
            </div>
            <div class="row pt-3">
              <div class="col-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" id="firstName" class="form-control">
              </div>
              <div class="col-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control">
              </div>
              <div class="row pt-3">
                <div class="col-6">
                  <label for="City" class="form-label">City</label>
                  <input type="text" id="City" class="form-control">
                </div>
                <div class="col-3">
                  <label for="state" class="form-label">State</label>
                  <select name="state" id="state" class="form-select"> 
                    <option selected>Pick a State</option>
                    <option value="tolima">Tolima</option> 
                    <option value="cundinamarca">Cundinamarca</option> 
                    <option value="antioquia">Antioquia</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="PostalCode" class="form-label">Postal Code</label>
                  <input type="number" id="PostalCode" class="form-control">
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-3">
                  <div>
                  <label for="payment" class="form-label pt-2">We accept:</label>
                  </div>
                  <input type="radio" name="payment" id="masterCard" value="mastercard">
                  <label for="masterCard"><i class="fa-brands fa-cc-mastercard"></i></label>
                  <input type="radio" name="payment" id="visa" value="visa">
                  <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                  <input type="radio" name="payment" id="diners" value="diners">
                  <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                  <input type="radio" name="payment" id="paypal" value="paypal">
                  <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
                <div class="col-3">

                </div>
                <div class="col-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                  <span class="text-secondary">Add any notes here.</span>
                </div>
        
          </form>
          <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-2">Send</button>

          </div>
        </div>
      </div>

  </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
